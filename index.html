<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milhas do Bandas</title>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <script 
        type="text/javascript" 
        src="calc.js">
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async function optiontext(){
            const json = await getjson()
            const latam = document.getElementById('latam')
            const gol = document.getElementById('gol')
            const azul = document.getElementById('azul')

            latam.innerText = 'Latam: R$' + String(json['latam'])
            gol.innerText =  'Gol: R$' + String(json['gol'])
            azul.innerText =  'Azul: R$' + String(json['azul'])

        })
    </script>
    
    <div class="container">
        
        <a href="update/update.html"><h2>Atualizar Valores</h2></a>
        
        <div class="box">
            <h1>Calculadora de Milhas</h1>
            
            <input oninput="calcular()" id="milhas" type="number" placeholder="Milhas">
            <input oninput="calcular()" style="margin-top: 3%;height: 4%; width: 70%;" type="number" id="taxa/p" placeholder="Taxa por pessoa">
            
            

            <select style="margin-top: 20px;" onchange="calcular()" id="companhia" required>
                <option hidden selected value="nulo">Selecione uma companhia a√©rea</option>

                <option id="latam" value="latam"></option>
                <option id="gol" value="gol"></option>
                <option id="azul" value="azul"></option>
            </select>
            
            <p>Sem taxa</p>
            <input class="result" id="reais" value="R$ 0.00" type="text" disabled>
            <p>Taxa do Bandas</p>

            <select onchange="calcular()" style="margin-bottom: 5%;" id="parcelas">
                <option hidden value="">Parcelas do Bandas</option>
                <option value="4.59">2 parcelas</option>
                <option value="5.97">3 parcelas</option>
                <option value="7.33">4 parcelas</option>
                <option value="8.66">5 parcelas</option>
                <option value="9.67">6 parcelas</option>
            </select>
            
            <input class="result" type="text" value="R$ 0.00" id="taxa" disabled>
            
        </div>
    </div>
</body>
</html>
