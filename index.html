<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            width: 100vw;
            height: 100vh;
            background: #6C7A89;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 30%;
            height: 80%;
            background: #fff;
        
            text-align: center;
            
            border-radius: 40px;
            p{
                font-size: larger;
            }
            input{
                width: 80%;
                height: 8%;
                border-radius: 5px;

                text-align: center;
                font-size: larger;
            }

            
        }
        body {
            margin: 0px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Calculadora de milhas</p>
            
            <input type="text" placeholder="Milheiros">
        </div>
    </div>
    
</body>
</html>
